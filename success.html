<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-container {
            text-align: center;
            background-color: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        .icon-success {
            font-size: 80px;
            color: #28a745; /* Bootstrap success green */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .btn-whatsapp {
            background-color: #25D366; /* WhatsApp green */
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-whatsapp:hover {
            background-color: #1ebe58;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="icon-success">
            <i class="bi bi-check-circle-fill"></i>  <!-- Bold success icon -->
        </div>
        <h1>Order Successful!</h1>
        <p>Your order has been placed successfully. Please message Oriflame Skin Care Products on WhatsApp to arrange shipping and get updates on your order status.</p>
        <a href="https://wa.me/+2348110924344" class="btn-whatsapp">Message Us on WhatsApp</a>
    </div>

    <!-- Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

</body>
</html>
